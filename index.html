<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="main">
      <h3 class="main__heading">Add Item</h3>
      <section class="add">
        <form class="add__form">
          <input id="new-task" class="add__input" type="text">
          <button type="button" class="add__btn button">Add</button>
        </form>
      </section>
      <h3 class="main__heading">Todo</h3>
      <section class="todo">
        <ul id="incompleteTasks" class="list">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label">Pay Bills</label>
            <input type="text" class="list-item__input ">
            <button class="list-item__btn_edit button">Edit</button>
            <button class="list-item__btn_delete button">
              <img class="list-item__btn-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__label list-item__label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__input list-item__input_edit">
            <button class="list-item__btn_edit button">Save</button>
            <button class="list-item__btn_delete button">
              <img class="list-item__btn-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <h3 class="main__heading">Completed</h3>
      <section class="completed">
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__label">See the Doctor</label>
            <input type="text" class="list-item__input">
            <button class="list-item__btn_edit button">Edit</button>
            <button class="list-item__btn_delete button">
              <img class="list-item__btn-img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
